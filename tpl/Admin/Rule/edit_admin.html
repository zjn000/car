<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>修改员工</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    修改员工
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Rule/admin_user_list')}">员工列表</a>
   </li>
   <li class="active">
        <a href="{:U('Admin/Rule/add_admin')}">修改员工</a>
    </li>
</ul>
<form class="form-inline" method="post" id="myForm">
    <input type="hidden" name="id" value="{$user_data['id']}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th><font color="red">*</font>管理组</th>
            <td>
                <foreach name="data" item="v">
                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" <in name="v['id']" value="$group_data"> checked="checked" </in> >
                    {$v['title']}&emsp;                    
                </foreach>
            </td>
        </tr>
        <tr>
            <th><font color="red">*</font>手机号</th>
            <td>
            	<label for="username" >&nbsp;{$user_data['phone']}</label>
            </td>
        </tr>
        <tr>
            <th><font color="red">*</font>用户名</th>
            <td>
                <input class="form-control" type="text" name="username" value="{$user_data['username']}" required />
            </td>
        </tr>
        
        <tr>
            <th>初始密码</th>
            <td>
                <input class="form-control" type="text" name="password">如不改密码；留空即可
            </td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
            	<select name="status" class="form-control" id="status">
                	<option value="1" <eq name="user_data['status']" value="1">selected</eq>  >允许登录</option>
                	<option value="0" <eq name="user_data['status']" value="0">selected</eq>  >禁止登录</option>
                	<option value="2" <eq name="user_data['status']" value="2">selected</eq>  >软删除</option>
            	</select>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="&nbsp;&nbsp;修&nbsp;&nbsp;改&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
