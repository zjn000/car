<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加员工</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    添加员工
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Rule/admin_user_list')}">员工列表</a>
   </li>
   <li class="active">
        <a href="{:U('Admin/Rule/add_admin')}">添加员工</a>
    </li>
</ul>
<form class="form-inline" method="post" id="myForm">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th><font color="red">*</font>管理组</th>
            <td>
            	<foreach name="data" item="v">
                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}">
                    {$v['title']}&emsp;
                </foreach>
            </td>
        </tr>
        <tr>
            <th><font color="red">*</font>手机号</th>
            <td>
                <input class="form-control" type="text" name="phone">
            </td>
        </tr>
        <tr>
            <th><font color="red">*</font>用户名</th>
            <td>
                <input class="form-control" type="text" name="username">
            </td>
        </tr>
        
        <tr>
            <th><font color="red">*</font>初始密码</th>
            <td>
                <input class="form-control" type="text" name="password">
            </td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
                <select name="status" class="form-control" id="status">
                	<option value="1" selected >允许登录</option>
                	<option value="0" >禁止登录</option>
                	<option value="2" >软删除</option>
            	</select>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {		
		phone: { 
			required: true,
			minlength : 11,
			maxlength : 11
		},
		username: { 
			required: true
		},
		password: { 
			required: true
		}
	}, 
	messages: { 		
		phone: {
		    required: "此为登录账号，必填",
		    minlength : "确认手机不能小于11个字符",
		    maxlength : "确认手机不能大于11个字符"
		},
		username: {
		    required: "必填"
		},
		password: {
		    required: "必填"
		}
	} 
});	
</script>
</body>
</html>
